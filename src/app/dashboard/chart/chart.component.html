<div class="container" *ngIf = "!loading; else spinner">
    <h1>{{chartTitle}} Graph</h1>
    <ngx-charts-bar-vertical 
        [view]="[800,400]"
        [results]="graphData"
        [xAxisLabel]="'Assessment'"
        [legendTitle]="chartTitle"
        [yAxisLabel]="'Index'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
    </ngx-charts-bar-vertical>
</div>

<ng-template #spinner>
    <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>
